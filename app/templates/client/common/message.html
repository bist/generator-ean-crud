<div class="modal-header" id="{{ id }}-header">
   <h3>{{title}}</h3>
</div>
<div class="modal-body" id="{{ id }}-body">
   <p ng-bind-html-unsafe='message'></p>
</div>
<div class="modal-footer" id="{{ id }}-footer">
   <button ng-repeat="btn in buttons" ng-click="close(btn.result)" class="message-box-button" ng-class="btn.cssClass">{{ btn.label }}</button>
</div>
